- title: Open Source Projects
  type: time_table
  contents:

    - title: <a href="https://github.com/rrgaire/EnCoDe">EnCoDe</a>
      year: 2023
      description: EnCoDe merges active learning, model compression, and knowledge distillation to optimize deep learning models for edge devices. This technique addresses issues such as generalization loss, resource intensity, and data redundancy that often affect compressed models.

    - title: <a href="https://github.com/rrgaire/medical_image_segmentation">Medical Image Segmentation</a>
      year: 2022
      description: Winner of the FetReg 2021 challenge at MICCAI 2021 that uses a novel deep multi-task learning method for medical image segmentation leveraging Histogram of Oriented Gradients (HOGs) to generate pseudo-labels.

    - title: <a href="https://github.com/rrgaire/Real-World-Image-SR">Real-ImageSR</a>
      year: 2021
      description: A GAN-based two step pipeline for enhancing the resolution of real-word low resolution image by the scale factor of 4. First, the R2B generator transforms real-world LR images to bicubic alike images. Then the nESRGAN+ network super-scales the output of the R2B generator.

    - title: <a href="https://github.com/rrgaire/ImageSuperResolutionGAN">Image Super-Resolution</a>
      year: 2021
      description: A full-stack web app to serve the GAN-based real-image super-resolution model using ReactJS, Flask and Tensorflow Serving with Docker 

    - title: <a href="https://github.com/rrgaire/ThesisDocumentGenerator">Graduate Program Management</a>
      year: 2021
      description: A Django-based web application to automate the document creation and management of MSC thesis programs in DOECE, IOE, Pulchowk Campus with a centralized PostgreSQL database fro managing records of the program, students, and faculties.



